version: '3.8'

services:
  graph-search-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graph-search-server
    ports:
      - "5000:5000"
    environment:
      # Override .env variables if needed
      - NEO4J_URL=${NEO4J_URL:-bolt://54.249.172.114:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - DEVICE=${DEVICE:-cpu}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-5000}
    volumes:
      # Mount static and templates for development (optional)
      - ./static:/app/static
      - ./templates:/app/templates
    restart: unless-stopped
    networks:
      - graph-search-network

networks:
  graph-search-network:
    driver: bridge
